<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam And Relish</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">


</head>
<body>
    <header>
        <h1>Roam And Relish</h1>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <section class="destination">
            <h2>Popular Destinations</h2>
            <div class="image-gallery">
                <div class="image-item">
                    <img src="11.jpg" alt="Destination 1" width="550 rem">
                </div>
                <div class="image-item">
                    <img src="2.jpg" alt="Destination 2"width="550 rem">
                </div>
                <div class="image-item">
                    <img src="3.jpg" alt="Destination 3"width="550 rem">
                </div>
            </div>
            <button class="view-button">View More</button>
        </section>

        <section class="tour-packages">
            <h2>Tour Packages</h2>
            <div class="image-gallery">
                <div class="image-item">
                    <img src="4.jpg" alt="Package 1"width="550 rem">
                </div>
                <div class="image-item">
                    <img src="148.jpg" alt="Package 2"width="550 rem">
                </div>
                <div class="image-item">
                    <img src="2150683455.jpg" alt="Package 3"width="550 rem">
                </div>
            </div>
            <button class="view-button">View More</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Explore the World. All rights reserved.</p>
    </footer>
</body>
</html>
